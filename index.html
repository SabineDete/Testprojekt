<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="confetti.js"></script>
</head>

<body onload="loadQuestions();">

    <!-- <div class="container-fluid d-flex justify-content-center align-items-center"> -->
        <div class="card quiz-card">
            <img src="img/wallpaper.png" class="card-img-top">


            <!-- start screen -->
            <div id="startScreen" class="card-body bg-pale d-flex flex-column justify-content-center align-items-center text-center  ">
                <h1 class="card-title ">Doggy Quiz</h1>
                <p>powered by</p>
                <div><img src="img/hundumhappy.png" alt="" width="35%"></div>
                
                <button onclick="startGame()" type="button" class="btn btn-success mt-4 mb-4">Start</button>
            </div>

            <!-- quizcard -->
            <div id="game" class="card-body d-none ">
                <h5 id="card-title" class="card-title p-2 mt-2">Card title</h5>

                <div id="answer-card-0" class="card answer-card answer-card-hover mb-2">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter p-2 me-4  bg-gradient ">A</div>
                        <span id="answer-0"></span>
                    </div>
                </div>
                <div id="answer-card-1" class="card answer-card answer-card-hover mb-2">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter p-2 me-4  bg-gradient ">B</div>
                        <span id="answer-1"></span>
                    </div>
                </div>
                <div id="answer-card-2" class="card answer-card answer-card-hover mb-2">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter p-2 me-4  bg-gradient ">C</div>
                        <span id="answer-2"></span>
                    </div>
                </div>
                <div id="answer-card-3" class="card answer-card answer-card-hover mb-2 ">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter p-2 me-4  bg-gradient ">D</div>
                        <span id="answer-3"></span>
                    </div>
                </div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div class="question-footer mt-3 mb-3 ">
                    <span id="counter"></span>
                    <button id="next-button" type="button" class="btn btn-success" disabled>NÃ¤chste Frage</button>
                </div>
            </div>

            <!-- result -->
            <div id="result" class="card-body d-flex flex-column justify-content-center align-items-center bg-pale text-center d-none">
                <h4  class="card-title ">Game over!</h4>
                <img src="img/price.png" alt="" width="30%">
                <p id="result-text" class="mt-2">Du hast 4 von 5 Fragen richtig beantwortet.</p>
                <button onclick="startGame()" type="button" class="btn btn-success mt-3 mb-3">Noch einmal spielen</button>
            </div>

        </div>
    </div>

</body>

</html>
